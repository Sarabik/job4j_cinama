<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Register</title>
</head>
<body class="bg-dark">
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <div class="collapse navbar-collapse">
        <a class="navbar-brand" style="width:180px" href="/"><img th:src="@{/files/logo}" class="w-100" alt="Film Forum Cinema"></a>
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" href="/">Main</a>
          <a class="nav-item nav-link" th:href="@{/sessions}">What's on today</a>
          <a class="nav-item nav-link" th:href="@{/films}">All films</a>
        </div>
        <div class="navbar-nav d-flex flex-row-reverse">
          <a class="nav-item nav-link me-3 active" th:href="@{/users/register}">Registration</a>
          <a class="nav-item nav-link active" th:href="@{/users/login}">Sign in</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
          <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
            <div class="mb-3" th:if="${error}">
              <p class="text-danger" th:text="${error}"></p>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label text-light"><b>Full name</b></label>
              <input type="fullName" class="form-control" id="fullName" name="fullName" placeholder="John Rivers" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light"><b>Email</b></label>
              <input type="text" class="form-control" id="email" name="email" placeholder="john@google.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-light"><b>Password</b></label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
              <div class="col-6"></div>
              <div class="col-6">
                <div class="row">
                  <div class="col-6"><a class="btn btn-secondary w-100" th:href="@{/}">Cancel</a></div>
                  <div class="col-6"><button class="btn btn-info w-100" type="submit">Register</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
</body>
</html>
